<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      fill: #00ff00;
      font-size: 18px;
      font-family: 'Courier New', monospace;
    }

    .typing {
      opacity: 0;
      animation: typewriter 1s steps(20, end) forwards;
    }

    @keyframes typewriter {
      from { opacity: 0; width: 0; }
      to { opacity: 1; width: 100%; }
    }

    .cursor {
      font-size: 18px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>

  <text x="20" y="40" class="typing" style="animation-delay: 0.5s;">Initializing user profile...</text>
  <text x="20" y="70" class="typing" style="animation-delay: 2s;">Loading credentials...</text>
  <text x="20" y="100" class="typing" style="animation-delay: 3.5s;">Access granted ✔</text>
  
  <text x="20" y="140" class="typing" style="animation-delay: 5s;">// About Me:</text>
  <text x="20" y="170" class="typing" style="animation-delay: 6.5s;">Hi, I'm Gautham Nair</text>
  <text x="20" y="200" class="typing" style="animation-delay: 8s;">Data Scientist | AI Enthusiast | Problem Solver ⚙️</text>
  
  <text x="20" y="240" class="typing" style="animation-delay: 9.5s;">// Current Status:</text>
  <text x="40" y="270" class="typing" style="animation-delay: 11s;">Working on deep learning & sequence models...</text>
  <text x="40" y="300" class="typing" style="animation-delay: 13s;">Debugging code (aka staring at errors for hours) [Thinking...]</text>
  
  <text x="20" y="340" class="typing" style="animation-delay: 14.5s;">// Fun Fact:</text>
  <text x="40" y="370" class="typing" style="animation-delay: 16s;">Did you know AI can now generate fake coding errors?</text>
  <text x="40" y="400" class="typing" style="animation-delay: 17.5s;">As if debugging wasn’t hard enough already... ×_×</text>
  
  <text x="20" y="440" class="typing" style="animation-delay: 19s;">Connecting with like-minded devs...</text>
  <text x="20" y="470" class="typing" style="animation-delay: 20.5s;">Process complete. System online. ▲▲▲</text>
  
  <text x="20" y="500" class="typing" style="animation-delay: 22s;">_Connection Established_</text>
  <text x="20" y="530" class="cursor">█</text>
</svg>
